<ion-header>
    <ion-navbar class="toolbar-md-primary">
        <ion-title>Day By Day</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="content-primary">
    <ion-grid>
        <ion-row>
            <ion-col col-8 offset-2>
                <ion-range min="1" max="12" step="1" [(ngModel)]="warmth" color="light"
                           (ionChange)="changeEvent()"></ion-range>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
